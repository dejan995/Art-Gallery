<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Divided Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container-fluid p-0">
    <div class="row no-gutters">
      <!-- Left Half -->
      <div class="col-md-6 half-page" style="background-color: #f8f9fa;">
        <img src="images/left.jpg" alt="Left Image Placeholder">
        <div class="text-placeholder">Robert's Gallery</div>
      </div>

      <!-- Right Half -->
      <div class="col-md-6 half-page" style="background-color: #e9ecef;">
        <img src="images/right.jpg" alt="Right Image Placeholder">
        <div class="text-placeholder">Dijana's Gallery</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
